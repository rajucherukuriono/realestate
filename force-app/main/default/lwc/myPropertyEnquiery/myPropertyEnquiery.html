<template>
    <lightning-card title="Submit Your Enquiery" icon-name="standard:contact">
        <div class="slds-p-around_small">
            <lightning-record-edit-form object-api-name="Property_enquiry__c" layout-type="compact" onsuccess={handleSuccess}>
                <lightning-input-field field-name="Property__c" value={propertyId} variant="label-stacked">
                </lightning-input-field>
                <lightning-input-field field-name="Name__c"></lightning-input-field>
                <lightning-input-field field-name="Email__c"></lightning-input-field>
                <lightning-input-field field-name="Phone__c"></lightning-input-field>
                <lightning-input-field field-name="Message__c"></lightning-input-field>
                <lightning-button type="submit" name="update" variant="brand" label="Submit Enquiery"
                class="slds-m-top_small"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
